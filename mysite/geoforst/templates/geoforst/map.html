<!DOCTYPE html>
<html>
<head>
<title>GeoForst Web</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Include OpenLayers library -->
<!--  <script type="text/javascript" src="http://openlayers.org/api/2.11/OpenLayers.js"></script> -->
<script type="text/javascript" 
src="../../static/geoforst/javascript/OpenLayers.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<style type="text/css">
html,body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}
</style>
<!-- The magic comes here -->
<script type="text/javascript">
function init() {
	
map = new OpenLayers.Map('map_element', 
		{  
			projection: 'EPSG:4326',   
			//maxExtent: new OpenLayers.Bounds(-83.66520467630417,34.45825690184,-83.48344212907318,34.73743345942654),
			maxExtent: new OpenLayers.Bounds(-128 * 156543.0339,   -128 * 156543.0339,   128 * 156543.0339,   128 * 156543.0339),
			//maxResolution: 15654300,   
			units: 'm',
			projection: new OpenLayers.Projection('EPSG:900913'),   
			displayProjection: new OpenLayers.Projection("EPSG:4326")
		});
// Create an OpenStreeMap raster layer
// and add to the map

 var google_physical = new OpenLayers.Layer.Google(     "Google Physical",     
		{
			type: google.maps.MapTypeId.TERRAIN
		}); 
			
var wms_layer_map = new OpenLayers.Layer.WMS('Base layer', 'http://vmap0.tiles.osgeo.org/wms/vmap0',  
		{
			layers: 'basic',
			epsg:'4326'
		},   
		{
			isBaseLayer: true
		});

var layerLandArea = new OpenLayers.Layer.WMS("LandArea", "http://geo.torstenernst.com/geoserver/fsp/wms",
		{
			layers: "fsp:land_area",
			version: '1.1.0',
			epsg:'4326',
			transparent:'true'
		},
		{
			isBaseLayer: false
		});

map.addLayers([wms_layer_map, 
               google_physical,
               layerLandArea]);
map.addControl(new OpenLayers.Control.LayerSwitcher());
// Set view to zoom maximum map extent
map.zoomToMaxExtent();
}
</script>
</head>
<body onload="init()">
	<div id="map_element" style="width: 100%; height: 100%;"></div>
</body>
</html>
