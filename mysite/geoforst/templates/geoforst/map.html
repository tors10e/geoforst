<!DOCTYPE html>
<html>
<head>
	<title>GeoForst Web</title>
	<meta charset=UTF-8">
	<script type="text/javascript" src="../../static/geoforst/javascript/OpenLayers.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<style type='text/css'> 
	/*Navigation Control*/ 
	.olControlNavigationItemActive { 
	  background: #226699 url('http://dev.openlayers.org/releases/OpenLayers-2.9.1/theme/default/img/pan_on.png'); 
	  width:  22px;  
	  height: 22px; 
	} 
	.olControlNavigationItemInactive { 
	  background: #996622 url('http://dev.openlayers.org/releases/OpenLayers-2.9.1/theme/default/img/pan_off.png'); 
	  width:  22px;  
	  height: 22px; 
	} 

	/*Zoom Box Control*/ 
	.olControlZoomBoxItemInactive { 
	  width:  22px;  
	  height: 22px; 
	  background:#999933 url('http://dev.openlayers.org/releases/OpenLayers-2.9.1/img/drag-rectangle-off.png'); 
	} 
	.olControlZoomBoxItemActive { 
	  width:  22px;  
	  height: 22px; 
	  background:#999966 url('http://dev.openlayers.org/releases/OpenLayers-2.9.1/img/drag-rectangle-on.png'); 
	} 

	/*Zoom to Max Extent Control*/ 
	.olControlZoomToMaxExtentItemInactive { 
	  width:  18px;  
	  height: 18px; 
	  background:#333399 url('http://dev.openlayers.org/releases/OpenLayers-2.9.1/img/zoom-world-mini.png'); 
	}
	/*Pan Control Inactive*/ 
	.olControlDragPanItemInactive { 
	  width:  22px;  
	  height: 22px; 
	  background:#333399 url('http://dev.openlayers.org/releases/OpenLayers-2.9.1/img/panning-hand-off.png'); 
	}  
	/*Pan Control Active*/ 
	.olControlDragPanItemActive { 
	  width:  22px;  
	  height: 22px; 
	  background:#333399 url('http://dev.openlayers.org/releases/OpenLayers-2.9.1/img/panning-hand-on.png'); 
	}  
</style> 
<script type="text/javascript">
	
var map;

function init() {	

// Create the map.			
map = new OpenLayers.Map('map_element', 
		{  
			//controls: controlsArray,
			projection: 'EPSG:4326',   
			//maxExtent: new OpenLayers.Bounds(-83.66520467630417,34.45825690184,-83.48344212907318,34.73743345942654),
			maxExtent: new OpenLayers.Bounds(-128 * 156543.0339,   -128 * 156543.0339,   128 * 156543.0339,   128 * 156543.0339),
			//maxResolution: 15654300,   
			units: 'm',
			projection: new OpenLayers.Projection('EPSG:900913'),   
			displayProjection: new OpenLayers.Projection("EPSG:4326")
		});		
                          

	
// Add layers to the map.
 var google_physical = new OpenLayers.Layer.Google("Google Physical",     
		{
			type: google.maps.MapTypeId.TERRAIN,
			epsg:'900913'
		}); 

 var google_hybrid = new OpenLayers.Layer.Google("Google Hybrid",     
			{
				type: google.maps.MapTypeId.HYBRID,
				epsg:'900913'
			}); 

var wms_layer_map = new OpenLayers.Layer.WMS('Base layer', 'http://vmap0.tiles.osgeo.org/wms/vmap0',  
		{
			layers: 'basic',
			epsg:'4326'
		},   
		{
			isBaseLayer: true
		});

var lyrLandArea = new OpenLayers.Layer.WMS("LandArea", "http://geo.torstenernst.com/geoserver/fsp/wms",
		{
			layers: "fsp:land_area", 
			version: '1.1.0',
			epsg:'4326',
			transparent:'true'
		},
		{
			isBaseLayer: false
		});

var lyrStandArea = new OpenLayers.Layer.WMS("StandArea", "http://geo.torstenernst.com/geoserver/fsp/wms",
		{
			layers: "fsp:stand_area", 
			version: '1.1.0',
			epsg:'4326',
			transparent:'true'
		},
		{
			isBaseLayer: false
		});

map.addLayers([google_physical,
               google_hybrid,
               lyrLandArea,
               lyrStandArea]);

var navigation_control = new OpenLayers.Control.Navigation();

var control_panel = new OpenLayers.Control.Panel({
    div: document.getElementById('panel_div'),
    defaultControl: navigation_control
}); 

//Add some controls to the map.

	var panZoomBar = new OpenLayers.Control.PanZoomBar();
	
	var layerSwitcher = new OpenLayers.Control.LayerSwitcher();

	map.addControls([
		          	panZoomBar,
		            layerSwitcher
	])
		                 
control_panel.addControls([
    new OpenLayers.Control.ZoomBox(),
    new OpenLayers.Control.DragPan(),
    new OpenLayers.Control.ZoomToMaxExtent(),
    new OpenLayers.Control.MousePosition({})
])

//Add the Panel to the map
map.addControl(control_panel);
                     
// Set view to zoom maximum map extent
map.zoomToMaxExtent();

} //End of init.

</script>
</head>
<body onload="init()">
	<div id="map_element" style="width: 500px; height: 500px;"></div>
	<div id="panel_div"></div>
</body>
</html>
