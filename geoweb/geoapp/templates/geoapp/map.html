<!DOCTYPE html>
<html>
<head>
<title>GeoForst Web</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Include OpenLayers library -->
<script type="text/javascript"
	src="http://openlayers.org/api/2.11/OpenLayers.js"></script>
<style type="text/css">
html,body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
	
}
</style>
<!-- The magic comes here -->
<script type="text/javascript">
function init() {
map = new OpenLayers.Map('geoMap', {
	units: 'm',
	//projection: new OpenLayers.Projection('EPSG:3857'),
	//displayProjection: new OpenLayers.Projection("EPSG:4326"),
	});
	
var osm = new OpenLayers.Layer.OSM(); // Adding open street map layer.
map.addLayer(osm);

 landAreaLayer = new OpenLayers.Layer.Vector("Land Area", {
    strategies: [new OpenLayers.Strategy.BBOX()],
    protocol: new OpenLayers.Protocol.WFS({
        url:  "http://geo.torstenernst.com/geoserver/fsp/ows?service=WFS",
        featureType: "fsp:land_area",
        isBaseLayer: false
      //  units: 'm',
    //	projection: new OpenLayers.Projection('EPSG:3857'),
    })
});
map.addLayer(landAreaLayer);

//Add LayerSwitcher control 
map.addControl(new OpenLayers.Control.LayerSwitcher()); 

// Center map on N. Ga.
map.setCenter(new OpenLayers.LonLat(-9358949, 4121178), 9);

}
</script>
</head>
<body onload="init()">
	<div id="geoMap" style="width: 100%; height: 100%;"></div>
</body>
</html>
