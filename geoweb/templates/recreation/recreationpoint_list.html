{% extends "base_listview.html" %}

{% block sidebar %}
	{% include "sidebar_filter.html" %}
{% endblock %}

{% block main %}
  	<a class="btn btn-primary" href="{% url 'recreation:recreation-point-add' %}">Add New Road</a>
    <table class="table table-striped table-bordered table-responsive table-hover">
    	<tr id="header_row">
    		<th>Description</th>
    		<th>Type</th>
    		<th>Action</th>
    	</tr>
    	{% for site in filter %}
    	<tr>
	    	<td>{{site.description}}</td>
	    	<td>{{site.rectype}}</td>
    		<td>	
				<a class="btn btn-warning btn-xs" href="{% url 'recreation:recreation-point-edit' site.recpt_id %}">Details</a> 					
				<a class="btn btn-danger btn-xs" href="{% url 'recreation:recreation-point-delete' site.recpt_id %}">Delete</a>
			</td>
    	</tr>
    	{% endfor %}
    </table>
{% endblock %}
