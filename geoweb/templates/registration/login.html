{% extends "geoapp/base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<div class="main">
	<form method="post" action="{% url 'geoapp:django.contrib.auth.views.login' %}">
	{% csrf_token %}
		<h1>Sign In</h1>
	   		<p id="login">{{ form.username.label_tag }}{{ form.username }}</p>
			<p id="login">{{ form.password.label_tag }}{{ form.password }}</p>
		</br>
		<input type="submit" value="Sign Me In" />
		<input type="hidden" name="next" value="{{ next }}" />
	</form>
</div>
{% endblock %}
